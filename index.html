<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>RGB to Hex Converter</title>
</head>
<body>
    <h1>RGB to Hex Converter</h1>
    <input type="number" id="r-input" placeholder="R (0-255)">
    <input type="number" id="g-input" placeholder="G (0-255)">
    <input type="number" id="b-input" placeholder="B (0-255)">
    <button id="convert-btn">Convert</button>
    <div id="result"></div>

    <script src="scripts/rgbtohex.js"></script>
</body>
</html>
